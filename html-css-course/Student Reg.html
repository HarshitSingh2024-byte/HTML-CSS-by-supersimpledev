<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-image: url('thumbnails/wallhaven-qzpmz5.png');

            .container {

                margin: auto;

                padding: 20px;
                border:  solid white;
                border-radius: 30px;

    <body>
        <center>
        <div class="container">

        <input type="text" placeholder="Address"><br><br>

        <select>

            <option value="3rd Year">3rd Year</option>
        </select><br><br>
        
        <select>
            <option value="CSE">Branch</option>
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
            <option value="ECE">ECE</option>

            <button class = "Registration-button">
         Register

       </div>
       </center>

<!DOCTYPE html>
<html>
    <head>
        <title>
            Login Page
        </title>
        <style>
            .search{
                display:block;
                margin-bottom:10px;
            }
            .button{
                display:block;
            }
        </style>

    </head>
    <body>
        
        <form>
            <input class="search" type="text" placeholder="Search" >
            <input class="pass" type="password" placeholder="password">
         <p>
            SELECT YOUR  CLASS
        </p>
        <input type="checkbox"  value="1st"> 2nd years<br>
        <input type="checkbox"  value="2nd"> 3rd years<br>
        <p>
            SELECT YOUR SUBJECTS
        </p>
        <input type="checkbox" name="subject" value="C++"> C++<br>
        <input type="checkbox" name="subject" value="Java"> Java<br>
        <input type="checkbox" name="subject" value="Python"> Python<br>
        <p>
            SELECT YOUR CITY
        </p>
        
        <select name="city">
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Chennai">Chennai</option>
            <option value="Kolkata">Kolkata</option>
        </select>
       <br><br>
        <textarea name="feedback" width="100" height="100" placeholder="Enter your feedback here..."></textarea><br><br>
        
        <button class="button" type="submit">Submit</button>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/kPa7bsKwL-c?si=5Je2ycboRMA4th2I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        
        
        </form>
      
        
    
        
        
        
        

    </body>
</html>
